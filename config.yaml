baseURL: https://eens-en.netlify.app
title: "Extra Ecclesiam Nulla Salus"

module:
   imports:
      - path: github.com/eens1/config

languageName: "English"
defaultContentLanguage: en
params:
   dateFormat: "Jan 02, 2006"
menu:
   main:
      - name: Home
        url: /
        weight: 1

      - name: Contact
        url: /contact
        weight: 2

      - name: "About"
        url: /about
        weight: 3 

      - name: "Fran√ßais"
        url: "https://eens-fr.netlify.app"
        weight: 4 

      - name: "Italiano"
        url: "https://eens-it.netlify.app"
        weight: 5 

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    duplicateResourceFiles: false
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      passthrough:
        enable: true
        delimiters:
          block:
            - - "$$"
              - "$$"
            - - "\\["
              - "\\]"
          inline:
            - - "$"
              - "$"
            - - "\\("
              - "\\)"
